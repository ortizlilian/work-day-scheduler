<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">      
      <!-- Timeblocks go here -->
      <!-- 1. Create 9 Timeblock divs -->
      <!-- 2. Each timeblock need to have the time, textarea, and save button -->
      <!-- 3. Style each blocks -->
      <div class="timeblock row" data-hour="9">
        <div class="col"><h3>9AM</h3></div>
        <div class="col-8"><textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea></div>
        <div class="col">
          <button class="col btn btn-primary" type="submit"><i class="fas fa-save"></i></button>
        </div>
      </div>
      <div class="timeblock row" data-hour="10">
        <div class="col"><h3>10AM</h3></div>
        <div class="col-8"><textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea></div>
        <div class="col">
          <button class="col btn btn-primary" type="submit"><i class="fas fa-save"></i></button>
        </div>
      </div>
      <div class="timeblock row" data-hour="11">
        <div class="col"><h3>11AM</h3></div>
        <div class="col-8"><textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea></div>
        <div class="col">
          <button class="col btn btn-primary" type="submit"><i class="fas fa-save"></i></button>
        </div>
      </div>
      <div class="timeblock row" data-hour="12">
        <div class="col"><h3>12PM</h3></div>
        <div class="col-8"><textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea></div>
        <div class="col">
          <button class="col btn btn-primary" type="submit"><i class="fas fa-save"></i></button>
        </div>
      </div>
      <div class="timeblock row" data-hour="13">
        <div class="col"><h3>1PM</h3></div>
        <div class="col-8"><textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea></div>
        <div class="col">
          <button class="col btn btn-primary" type="submit"><i class="fas fa-save"></i></button>
        </div>
      </div>
      <div class="timeblock row" data-hour="14">
        <div class="col"><h3>2PM</h3></div>
        <div class="col-8"><textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea></div>
        <div class="col">
          <button class="col btn btn-primary" type="submit"><i class="fas fa-save"></i></button>
        </div>
      </div>
      <div class="timeblock row" data-hour="15">
        <div class="col"><h3>3PM</h3></div>
        <div class="col-8"><textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea></div>
        <div class="col">
          <button class="col btn btn-primary" type="submit"><i class="fas fa-save"></i></button>
        </div>
      </div>
      <div class="timeblock row" data-hour="16">
        <div class="col"><h3>4PM</h3></div>
        <div class="col-8"><textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea></div>
        <div class="col">
          <button class="col btn btn-primary" type="submit"><i class="fas fa-save"></i></button>
        </div>
      </div>
      <div class="timeblock row" data-hour="17">
        <div class="col"><h3>5PM</h3></div>
        <div class="col-8"><textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea></div>
        <div class="col">
          <button class="col btn btn-primary" type="submit"><i class="fas fa-save"></i></button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
